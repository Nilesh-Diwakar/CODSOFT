<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="nav-bar">
          <a class="name" href="index.html">
            <h1>Nilesh Diwakar</h1>
          </a>
          <nav>
            <ul>
              <li>
                <a href="#">Projects</a>
                <div class="under-line"></div>
            </li>
              <li>
                <a href="#">Skills</a>
                <div class="under-line"></div>
            </li>
              <li>
                <a href="#">Contact Me</a>
                <div class="under-line"></div>
            </li>
            </ul>
          </nav>
        </div>

        <div class="hero-section">
          <div class="left-part">
            <h2 class="hero-section-heading">Hi!</h2>
            <div class="hero-section-heading hero-section-heading-2">
              I am a
              <span class="role"></span>
            </div>
            <div class="social-links">
              <a href="#"><i class="fa-brands fa-github"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </div>
            <p class="hero-section-desc">
              I am a software developer and here is my portfolio website. Here
              you'll learn about my journey as a software developer.
            </p>
            <div class="btn-green" id="btn">Hire Me</div>
          </div>

          <div class="right-part">
            <div class="user-image">
              <img src="/images/UserImage.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typeData = new Typed(".role", {
          strings: [
            "Full Stack Developer",
            "Web Developer",
            "UI-UX Designer",
            "Backend Developer",
            "Coder",
          ],
          loop: true,
          typeSpeed: 100,
          backSpeed: 80,
          backDelay: 1000,
        });
      </script>
  </body>
</html>
